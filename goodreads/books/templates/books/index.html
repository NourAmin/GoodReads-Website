

<html>
<head>
<title></title>
</head>
<body>
    {% if book_list %}
    
        <h3>here are all books</h3>
        <ul>
            {% for book in book_list %}
            <li><a href = "/books/{{ book.book.id }}/">{{book.book_title}}</a></li>
            {% endfor %}
        </ul>    
    {% else %}
        <h3>you don't have any books</h3>
    {% endif %}

</body>
</html>
