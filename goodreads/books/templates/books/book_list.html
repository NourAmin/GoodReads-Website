{% extends 'books/base.html' %}

{% block title %}indexes{% endblock %}
{% block body %}
    {% if book_list %}
    
        <h3 align ="center" >here are all books</h3>
        <ul>
            {% for book in book_list %}
            <div id = indexes>
                    <a href = "/books/{{ book.id }}/" >
                    <img src = "{{ book.book_cover }}" width="150" height="150">
                    {{book.book_title}} </a>
                    <br>
                    <br>
            </div>
            
            {% endfor %}
        </ul>    
    {% else %}
        <h3>you don't have any books</h3>
    {% endif %}

    {% endblock %}
