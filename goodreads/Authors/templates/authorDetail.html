{% extends 'base.html' %}


{% block content %}
<img class="card-img-top" src="/media/{{ author.author_img }}" alt="" style="width:250px;height:250px;">
<ul>
    <li>
        <h1>Author name is {{ authorName}}</h1>
    </li>
    <li>
        <h1>Author BIO is {{ bio }}</h1>
    </li>
    <li>
        <h1>Author BoD is {{ BoD }}</h1>
    </li>

    <a class="btn btn-default" href="{% url 'followList' author.id %}">Follow</a>
</div>
{% endblock %}
