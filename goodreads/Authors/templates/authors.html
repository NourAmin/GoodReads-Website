{% extends "base.html" %}

{% block content %}
    {% if authors %}
            <h3 style= "font-size: 30px; color: #2b5b81; font-family: 'satisfy' ">The authors are:</h3>
            <ul>
                {% for author in authors %}
                <div id = indexes>
                    <a href = "/authors/{{ author.id }}/" ><img class="card-img-top" src="/media/{{ author.author_img }}" alt="" style="width:250px;height:250px;">{{author.Author_Name}} </a>
                        <br>
                        <br>
                </div>

                {% endfor %}
            </ul>
        {% else %}
        <h3>you don't have any books</h3>
    {% endif %}
{% endblock %}
