{% extends "base.html" %}

{% block content %}
    {% if authors %}
            <h3>The authors are:</h3>
            <ul>
                {% for author in authors %}
                <div id = indexes>
                        <img class="card-img-top" src="/media/{{ author.author_img }}" alt="" style="width:250px;height:250px;">
                        <a href = "/authors/{{ author.id }}/" >{{author.Author_Name}} </a>
                        <br>
                </div>

                {% endfor %}
            </ul>
        {% else %}
        <h3>you don't have any books</h3>
    {% endif %}
{% endblock %}
