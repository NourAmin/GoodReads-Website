{%extends 'base.html'%}

    {% block content %}
<body style="background-image: url('/media/profile_image/stack-of-books-vintage-books-book-books.jpg') ; background-size: 100%; ">
    <div class="container">
            <h1>Welcome</h1>
            <p style="color:dark orange">
                You can log in here!
            </p>
            <br/>
            <br/>
        <div class="container-fluid" style="width:400px;height:250px;text-align:center;background-color:black; opacity:0.7">
          <div class="row" >
            <div class="col-md-12" >
                <h2 style="color:orange">Login</h2>
                <br>
                <form method="post" style="color:orange;" >
                    {% for field in form %}
                        {% csrf_token %}
                    <p>{{ field.label_tag}}<font style="color:black;">{{ field}}</font></p>
                        {% endfor %}
                    <br/>
                    <button type="submit" style="background-color:black;color:orange;width:100px;height:30px">Login</button>
                </form>
            </div>
          </div>
        </div>
    </div>
</body>
    {% endblock %}
